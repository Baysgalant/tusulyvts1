<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="background-image">
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
          <span class="navbar-text me-auto mb-2 mb-lg-3 text-white fs-3 fw-bold">
            THE WEEKND
          </span>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="about.html">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">CAREER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">MUSIC</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="about">
        <div class="container text-center bg-black">
            <div class="row"> 
                <div class="col text-white fw-bold border d-flex justify-content-center align-items-center fs-1" style="height: 150px;" id="about">
                    
                </div>
            </div>
            <div class="row"> 
                <div class="col text-white border fs-1">
                    <button class="btn custom-btn" style="width: 100%; height: 100%;" id="career">
                        <span class="btn-text text-white fs-1"></span>
                        <span class="btn-image" id="careerweb">
                        </span>
                      </button>
                </div>
                <div class="col text-white border d-flex justify-content-center align-items-center fs-1" style="height: 500px;">
                  <button class="btn custom-btn" style="width: 100%; height: 100%;" id="life">
                    <span class="btn-text text-white fs-1"></span>
                    <span class="btn-image" id="lifeweb">
                    </span>
                  </button>
                </div>
            </div>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
        var img = document.createElement('img');
        img.src="about1.jpg";
        document.getElementById('careerweb').appendChild(img);

        var img2 = document.createElement('img');
        img2.src="about2.png";
        document.getElementById('lifeweb').appendChild(img2);

        var text = document.createElement('p');
        text.innerText="ABOUT";
        document.getElementById('about').appendChild(text);

        var text1 = document.createElement('a');
        text1.innerText="CAREER";
        text1.className='btn-text text-white';
        text1.style.fontSize='40px';
        text1.style.textDecoration='none';
        document.getElementById('career').appendChild(text1);

        var text3 = document.createElement('a');
        text3.innerText="LIFE";
        text3.className='btn-text text-white';
        text3.style.fontSize='40px';
        text3.style.textDecoration='none';
        document.getElementById('life').appendChild(text3);
                
        $(document).ready(function() {
            $('#careerweb').click(function() {
              window.location.href = "career.html";
            });
            $('#lifeweb').click(function() {
              window.location.href = "tusul.html";
            });
          });
    
  </script>
</body>
</html>
